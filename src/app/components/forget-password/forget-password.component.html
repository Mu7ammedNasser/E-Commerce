<section class="shadow rounded-3 my-3 p-3 bg-main-light">
  <h2 class="text-main text-capitalize">forget password</h2>

  @if(step==1){
  <form [formGroup]="verifiyEmail" (ngSubmit)="verifiyEmailSubmit()">
    <div>
      <label for="email" class="text-capitalize">email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
      />
    </div>
    <button class="btn-main text-capitalize my-2">verify email</button>
  </form>
  } @else if(step==2) {
  <form [formGroup]="verifiyCode" (ngSubmit)="verifiyCodeSubmit()">
    <div>
      <label for="code" class="text-capitalize">code</label>
      <input
        formControlName="resetCode"
        type="text"
        class="form-control"
        id="code"
      />
    </div>
    <button class="btn-main text-capitalize my-2">verify code</button>
  </form>
  } @else if(step==3){
  <form [formGroup]="resetPassword" (ngSubmit)="verifiyResetSubmit()">
    <div>
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
      />
    </div>
    <div>
      <label for="password" class="text-capitalize">new password</label>
      <input
        formControlName="newPassword"
        type="password"
        class="form-control"
        id="password"
      />
    </div>
    <button class="btn-main text-capitalize my-2">reset</button>
  </form>
  }
</section>
